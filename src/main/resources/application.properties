#el applicaton properties vamos a modificar todo lo que tenga el servidor#

#El sefvidor corre en el puerto 80#
server.port=80

#Definir formato fecha servidor:

logging.pattern.dateformat=hh:mm

#Eliminar el mensaje de spring en el servidor
spring.main.banner-mode=off

#el cache del servidor va a ser false, en produccion va a ser true
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
 
#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

#en caso de hacer una base de datos nueva, utilizamos esto: jdbc:mysql://127.0.0.1:3306/?user=root , para hacer la conexión con my sql

